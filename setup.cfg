[flake8]
max-line-length = 120
exclude = .venv, migrations, settings, manage.py, shortener
inline-quotes = single

[isort]
balanced_wrapping = True
default_section = THIRDPARTY
known_first_party = accounts, application, org, pennlabs, services
line_length = 120
lines_after_imports = 2
multi_line_output = 0

[coverage:run]
omit = */tests/*, */migrations/*, */settings/*, */wsgi.py, */shortener/*, */.venv/*, manage.py, 
source = .